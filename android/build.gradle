buildscript {
  if (project == rootProject) {
    repositories {
      google()
      jcenter()
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:3.5.3'
    }
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('RnComponents_compileSdkVersion', 29)
  buildToolsVersion safeExtGet('RnComponents_buildToolsVersion', '29.0.2')
  defaultConfig {
    minSdkVersion safeExtGet('RnComponents_minSdkVersion', 16)
    targetSdkVersion safeExtGet('RnComponents_targetSdkVersion', 29)
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  jcenter()
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"

  implementation 'androidx.appcompat:appcompat:1.0.0'                 //必须 1.0.0 以上
  implementation  'io.github.scwang90:refresh-layout-kernel:2.0.5'
  implementation  'io.github.scwang90:refresh-header-classics:2.0.5'
  implementation  'io.github.scwang90:refresh-footer-classics:2.0.5'
  implementation  'io.github.scwang90:refresh-header-radar:2.0.5'
  implementation  'io.github.scwang90:refresh-header-two-level:2.0.5'
}
